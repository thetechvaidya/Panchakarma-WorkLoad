<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Panchkarma Workload Distributor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f766e 0%, #059669 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 0.5rem;
            width: 1rem;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .icon {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            p {
                font-size: 0.9rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            No internet connection detected. Some features may not be available, 
            but you can still view cached data and your app will sync when you're back online.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i> Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-check feature-icon"></i>
                <span>View cached assignments</span>
            </div>
            <div class="feature">
                <i class="fas fa-check feature-icon"></i>
                <span>Access offline analytics</span>
            </div>
            <div class="feature">
                <i class="fas fa-check feature-icon"></i>
                <span>Data syncs when online</span>
            </div>
        </div>
    </div>

    <script>
        // Check for online status and auto-reload
        function checkOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // Check every 5 seconds
        setInterval(checkOnlineStatus, 5000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
        
        // Add visual feedback for retry button
        const retryBtn = document.querySelector('.retry-btn');
        retryBtn.addEventListener('click', () => {
            retryBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            retryBtn.disabled = true;
            
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
    </script>
</body>
</html>
